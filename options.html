<!DOCTYPE html>
<html>
<head>
  <title>Tab to Newsletter Options</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { width: 400px; }
    input { width: 95%; margin-bottom: 10px; }
  </style>
</head>
<body>

  <button id="save">Save Key</button>
  <div id="status"></div>

  <script src="options.js"></script>
</body>
</html>
